[nicos]
services = ["cache", "poller", "daemon", "elog", "watchdog"]
pid_path = "/home/tnmr/nicos/pid"
logging_path = "/home/tnmr/nicos/log"
setup_package = "nicos_sinq"
instrument = "frappy_tnmr"
setup_subdirs = [ "tnmr", "frappy_sinq" ]

[environment]
NICOS_CACHE_PORT="50345"
NICOS_DAEMON_PORT="50346"
NICOSDUMP = "/home/tnmr/nicosdata"
NICOS_DATA = "/home/tnmr/nicosdata"
NICOS_LOG = "/home/tnmr/nicosdata"
PYTHONPATH = "/home/tnmr/frappy:/home/tnmr"
